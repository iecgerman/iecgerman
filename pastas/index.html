<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastas el Luigi, bon appetit.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__title">Pastas el Luigi, </br>Bon Appetit.</h1>
                <p class="hero__texto">Que no le den sopas Maruchan y calentadas en el micro, si su vieja no sabe cocinar aqu√≠ si hacemos pasta 100% casera con los ingredientes frescos.</p>
                <button class="hero__button">Ordenar</button>
            </div>
            <img class="hero__image" src="./imagenes/hero.png" alt="Plato de pasta con chicharos y zanahorias bien tristes">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Nuestros Servicios</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="./imagenes/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes__item" src="./imagenes/dish1.png" alt="Plato de Vegetales">
                <img class="dishes__item" src="./imagenes/dish2.png" alt="Plato de Vegetales">
                <img class="dishes__item" src="./imagenes/dish3.png" alt="Plato de Vegetales">
                <img class="dishes__item" src="./imagenes/dish4.png" alt="Plato de Vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Menu Principal</h2>
            <div class="menu__grid">
                <div class="menu__imagen">
                    <img src="./imagenes/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__imagen">
                    <img src="./imagenes/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__imagen">
                    <img src="./imagenes/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__imagen">
                    <img src="./imagenes/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__imagen">
                    <img src="./imagenes/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
